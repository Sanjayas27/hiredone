<body>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="userId" placeholder="User ID" required>
      <input type="password" id="password" placeholder="Create Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <select id="stateSelect" onchange="populateDistricts()">
        <option disabled selected value="">Location</option>
      </select>
      <select id="districtSelect" disabled>
        <option disabled selected value="">Select a district</option>
        <!-- Options will be added dynamically using JavaScript -->
      </select>
      <select id="profession" required>
        <option value="">Select Profession</option>
        <option value="option1">Painting</option>
        <option value="option2">Plumber</option>
        <option value="option3">Electrician</option>
        <!-- Add more profession options here -->
      </select>
      <label for="fileUpload">Upload Your Photo:</label>
      <input type="file" id="fileUpload" class="file" accept=".pdf,.doc,.docx" required>
      <label for="fileUpload">Upload Your Government ID Card:</label>
      <input type="file" id="fileUpload1" accept=".pdf,.doc,.docx" required>
      <button type="submit">Sign Up</button>
    </form>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyAdJQyg21E1O4YogrlSusyZsvqlOdjQwWs",
  authDomain: "workease-39efc.firebaseapp.com",
  projectId: "workease-39efc",
  storageBucket: "workease-39efc.appspot.com",
  messagingSenderId: "227355095295",
  appId: "1:227355095295:web:30a2dc4ac7fdc1cd529cca",
  measurementId: "G-TRBXGKKWS7"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firebase database service
    const database = firebase.database();

    // Function to sign up the user
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        userId: document.getElementById('userId').value,
        password: document.getElementById('password').value,
        phone: document.getElementById('phone').value,
        state: document.getElementById('stateSelect').value,
        district: document.getElementById('districtSelect').value,
        profession: document.getElementById('profession').value,
        photo: document.getElementById('fileUpload').files[0].name,
        idCard: document.getElementById('fileUpload1').files[0].name
      };

      // Check if the username is unique
      checkUsernameAvailability(formData.userId)
        .then(available => {
          if (available) {
            // Save user data to Firebase under the username
            database.ref('users/' + formData.userId).set(formData)
              .then(() => {
                alert('User signed up successfully!');
                // You can redirect the user to another page or perform other actions here
              })
              .catch(error => {
                console.error('Error saving user data:', error);
                alert('An error occurred. Please try again later.');
              });
          } else {
            alert('Username is already taken. Please choose a different username.');
          }
        })
        .catch(error => {
          console.error('Error checking username availability:', error);
          alert('An error occurred. Please try again later.');
        });
    });

    // Function to check if the username is available
    function checkUsernameAvailability(username) {
      return database.ref('users/' + username).once('value')
        .then(snapshot => {
          return !snapshot.exists();
        });
    }
  </script>
